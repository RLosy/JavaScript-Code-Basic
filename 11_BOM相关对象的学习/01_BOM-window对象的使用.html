<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="http://www.baidu.com">百度一下</a>
    <button>百度一下</button>
    <script>
        //一、window的查看角度 全局对象
        //ESMAScript规范：全局对象
        //对于浏览器->window
        //对于Node->global
        console.log(window.console,window.alert);
        console.log(globalThis)
        //2.浏览器窗口
        console.log(window)
        //window默认给我们提供了全局的函数和类：setTimeout/Math/Data/Object等
        // window对象上肩负的重担是非常大的
        // 1.属性：localStorage,console,location,history,screenX,scrollX(60个)
        // 2.方法：alert,close,scrollTo,open(40个)
        // 3.事件：focus，blur，load，hashchange(30个)
        // 4.从EventTarget继承过来的方法，addEventList，removeEventListener，dispatchEvent方法

        //二、补充的方法
        var openBtnEl = document.querySelector("button")
        openBtnEl.onclick = function(){
            window.open("http://www.baidu.com")
        }
        

        //hash
        window.onhashchange = function(){
            console.log("hash值发生改变");
        }     



    </script>
</body>
</html>
