<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var obj = {
            name: "lyd",
            age: 18,
            friend: {
                name: "rosy"
            }
        }
        var objJOSNString = JSON.stringify(obj)
        console.log(objJOSNString);

        var newObj = JSON.parse(objJOSNString, function (key, value) {
            if (key === "age") {
                return value + 2
            }
            return value
        })
        console.log(newObj);
    </script>
</body>

</html>
