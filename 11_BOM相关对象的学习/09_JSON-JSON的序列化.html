<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj ={
            name:"lyd",
            age:18,
            friend:{
                name:"rosy"
            }
        }
        console.log(obj.name,obj.age);

        //1.将obj对象经行序列化 stringify()
        var objJOSNString =JSON.stringify(obj)
        console.log(objJOSNString);

        //2.将对象存储到localstarage
        localStorage.setItem("info",objJOSNString)
        // console.log(localStorage.getItem("info")); [object object]


        var item = localStorage.getItem("info")
        console.log(item,typeof item);
        //3.将字符串转回对象（反序列化） parse()
        var newObj = JSON.parse(item)
        console.log(newObj);

    </script>
</body>
</html>
