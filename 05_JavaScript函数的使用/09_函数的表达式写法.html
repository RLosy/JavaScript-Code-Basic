<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1.函数声明 （声明的语句）
        foo()               //可执行
        function foo() {
            console.log("foo函数被执行·");
        }
        //2.函数的表达式
        bar()           //不可被调用 undefined
        var name = "why"
        var bar = function abc() {   //函数表达式允许省略函数名
            console.log("bar函数被执行·");
        }
        
        //函数声明与函数表达式的区别
        // 1. 语法不同
        // 函数声明：在主代码流中声明为单独的语句的函数
        // 函数表达式:在一个表达式中或另外一个语法结构中创建的函数
        // 2.js创建函数的时机是不同的
        // 在函数表达式是在代码执行到达时被创建，并且仅从那一刻起可用
        // 在函数声明被定义之前，它就可以被调用
        // 这是内部算法的原故
        // 在js准备运行脚本时，首先 会在脚本中寻找全局函数声明，并创建这些函数
        //3.开发中如何选择
        // 需要声明一个函数时，首先考虑函数声明语法
        // 它能够为组织代码提供更多的灵活性，有因为我们可以在声明这些函数之前调用这些函数
    </script>
</body>

</html>
