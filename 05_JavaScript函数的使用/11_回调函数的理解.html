<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1.函数回调的概念理解
        function foo(fn) {
            //通过fn去调用bar函数的过程，称之为函数的回调
            fn()
        }
        function bar() {
            console.log("bar函数被执行~");
        }
        //foo(bar())//这是执行bar这个函数
        //foo(bar)//作为参数调用bar
        foo(bar)
        //2.函数回调的案例
        function Request(url, callback) {
            // console.log("根据URL向服务器发送网络请求");
            // console.log("需要花费比较长时间拿到对应的结果");
            var List = ["javascript", "js基础", "js高级"]
            var foo = {
                name: "rosy",
                eating: function () {
                    console.log("吃东西");
                }
            }
            // handleRequest(List)
            callback(List)
            callback(foo)
        }

        function handleRequest(req) {
            console.log("在处理handleRequest的结果:", req);
        }

        Request("http://www.baidu.com", handleRequest)

        //2.函数回调的案例重构
        function Request(url, callback) {
            var List = ["javascript", "js基础", "js高级"]
            callback(List)
        }
        Request("http://www.baidu.com", function handleRequest(req) {
            console.log("在处理handleRequest的结果:", req);
        })
        //3.匿名函数（在传入一个函数时，没有指定这个函数的名词或者通过函数表达式指定函数对应的变量）
        // Request("url", function (req) {
        //     console.log("在处理handleRequest的结果:", req);
        // })
        //4.高阶函数
        // 接受一个或多个函数作为输入，输出一个函数(重点)
        // 如果一个函数有返回另外一个函数，那么这个函数也叫做高阶函数
        // function foo(fn) {
        //     fn()
        // }
        // function bar() {
        //     console.log("bar函数被执行!");
        // }
        // foo(bar)

        function foo(fn) {
            fn()
        }
        foo(function () {
            console.log("执行匿名函数");
        })


    </script>
</body>

</html>
