<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //常见形式
        (function(){
            console.log("普通函数立即被执行");
        })()
        //其他写法
        //匿名函数
        (function (fn){
            console.log("匿名函数立即被执行");
        }())
        //错误写法(函数声明+（）识别错误)
        // function foo(){
        // }()

        //
        (function(){
            console.log("函数立即被执行");
        })();
       //+ - !
        +function foo(){

        }()


    </script>
</body>
</html>
