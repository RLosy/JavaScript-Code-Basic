<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        //立即执行函数：一个函数定义完之后被立即执行
        // 第一部分是定义了一个匿名函数，这个函数有自己独立的作用域
        // 第二部分是后面（），表示这个函数被执行了

        //1.普通函数执行格式
        // function foo() {
        //     console.log("foo函数被执行~");
        // }
        // foo();
    //2.立即执行函数
    //{}代码块/对象类型
    //（）控制优先级/函数的调用/函数的参数
    //[]定义数组/从数组中选取数组的对象obj[name]/对象的计算属性
       var result = (function bar(name){
            console.log("bar函数被立即执行~",name);
            return result
        })("rosy")
    </script>
</body>

</html>
