<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1.作用域的理解 全局变量：全局作用域
        //2.ES5之前是没有块级作用域（var 定义的变量没有块级作用域）
        //3.es5之前函数内部定义的变量外面是访问不到的
        //4.函数有自己的作用域：函数内部定义的变量只有函数内能访问到

        //  函数可以定义自己的作用域
        //  作用域表示一些标识符的作用有效范围
        //  函数的作用域表示在函数内部定义的变量，只有在函数内部可以被访问到
        //  局部变量：定义在函数内部的变量
        //  外部变量：定义在函数外部的变量
        //  全局变量： 在函数之外声明的变量 
        //  全局变量在任何函数中都是可见的
        //  通过var声明的全局变量会在window对象上添加一个属性
        //  在函数中，访问变量的顺序是优先访问自己函数中的变量，没有找到时，在外部中访问。
    </script>
</body>
</html>
