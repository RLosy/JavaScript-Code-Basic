<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        display: flex;

        /* 忘记了重新看看文档 */
        justify-content: center;
        align-items: center;

        height: 200px;
        width: 200px;
        background-color: red;
    }

    .item {

        height: 100px;
        width: 100px;
        background-color: green
    }
</style>

<body>
    <div class="box">
        <span class="item"></span>
    </div>


    <script>
        //事件流事件
        var spanEl = document.querySelector(".item")
        var divEl = document.querySelector(".box")
        var bodyEl = document.body

        // spanEl.onclick = function(){
        //     console.log("span被执行~");
        // }
        // divEl.onclick = function(){
        //     console.log("div被执行~");
        // }
        // bodyEl.onclick = function(){
        //     console.log("body被执行~");
        // }

        //1.事件冒泡 从最内层依次传递顺序 内->外
        spanEl.addEventListener("click", function () {
            console.log("span被执行~冒泡")
        })
        divEl.addEventListener("click", function () {
            console.log("div被执行~冒泡");
        })
        bodyEl.addEventListener("click", function () {
            console.log("body被执行~冒泡");
        })

        //事件捕获         外->内   先捕获再冒泡 
        // body被执行~捕获
        // div被执行~捕获
        // span被执行~捕获
        // span被执行~冒泡
        // body被执行~冒泡
        spanEl.addEventListener("click", function () {
            console.log("span被执行~捕获")
        }, true)
        divEl.addEventListener("click", function () {
            console.log("div被执行~捕获");
        }, true)
        bodyEl.addEventListener("click", function () {
            console.log("body被执行~捕获");
        }, true)




    </script>




</body>

</html>
