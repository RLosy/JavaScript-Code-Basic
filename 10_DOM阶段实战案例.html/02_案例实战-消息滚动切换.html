<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .tip-bar {
        display: flex;
        /* flex-direction: row; */
        align-items: center;

        height: 30px;
        background-color: rgba(0, 0, 0, 0.4);
        border-radius: 16px;
    }

    img {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        margin-right: 5px;

    }

    span {
        font-size: 13px;
        color: white;
        margin-right: 8px;

    }
</style>

<body>

    <div class="tip-bar">
        <img src="../image/rosy_01.jpg" alt="">
        <span>183***对这件商品感兴趣</span>
    </div>

    <script>
        let tipList = [
            {
                icon: '',
                title: "coderlyd对这个商品感兴趣"

            },
            {
                icon: '',
                title: 'lalisa对这个商品感兴趣'

            },
            {
                icon: '',
                title: '朴彩英对这个商品感兴趣'

            },
        ]

        //2.动态的切换数据
        //1.获取元素
        var tipEl = document.querySelector(".tip-bar")
        var imgEl = tipEl.querySelector("img")
        var spanEl = tipEl.querySelector("span")

        //2、3s切换数据
        var currentIndex = 0//记录索引当前展示的索引位置

        setInterval(function () {
            //3、根据索引获取item
            var tipItem = tipList[currentIndex]
            //4、给dom设置内容
            imgEl.src = tipEl.icon
            spanEl.textContent = tipEl.title

            //5、重新计算索引值
            currentIndex++
            if (currentIndex === tipList.length) {
                currentIndex = 0
            }

        }, 3000)

        //随机
        // Math.floor(Math.random() * tipList.length)




    </script>
</body>

</html>
