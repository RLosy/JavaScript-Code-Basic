<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //js的原始类型并非对象类型，所以理论上来说，它们是没有办法获取属性或者调用方法的
        //原始类型是简单的值，默认并不能调用属性和方法，
        //这是因为js为了可以使其可以获取属性和调用方法，对其封装了对应的包装类型
        var name = "hello world"
        var height = 1.99999
        function String(str) {
            this.str = str
            this.length = 11
            this.split = function () {

            }
        }

        console.log(name.split(" "));
        console.log(height.toFixed(2));

        // 当我们调用一个原始类型的属性和方法时，会进行如下操作
        // 根据原始值，创建一个原始类型对应的包装类型对象
        // 调用对应的属性或者方法，返回一个新的值
        // 创建的包装类对象被销毁
        // 通常js引擎会进行很多的优化，它可以跳过创建包装类的过程在内部直接完成属性的获取或者方法的调用
        //    原始类型的属性或者方法时，内部的操作 name = new String()
        var name1 = new String("hello world")
        console.log(typeof name1);




    </script>
</body>

</html>
