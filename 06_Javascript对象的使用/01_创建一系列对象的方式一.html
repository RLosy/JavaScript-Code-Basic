<body>
    <script>
        // 1.对象类型涉及到js的各个方面，所以掌握对象类型非常重要
        // 2.对象类型是一种存储键值对的更复杂的数据类型

        // 3.两个术语：函数/方法
        // 函数（function）：如果在JavaScript代码中通过function默认定义一个结构，称之为函数
        // 方法（method）：如果将一个函数放到对象中，作为对象的一个属性，那么将这个函数称之为方法
        // key:value  key是字符串在定义对象的属性名时可以省略双引号
        // key在es6之后可以使用symbol value可以是任意对象，包括基本数据类型，函数类型，对象类型
        //一、系列的学生对象 对象字面量
        var stu1 = {
            name: "why",
            age: 18,
            height: 1.88,
            running: function () {
                console.log("running");
            }
        }
        var stu2 = {
            name: "kobe",
            age: 30,
            height: 90,
            running: function () {
                console.log("running~")
            }
        }
        function createStudents(name, age, height) {
            var stu = {}
            stu.name = name,
                stu.age = age,
                stu.height = height,
                stu.running = function () {
                    console.log("running~");
                }
            return stu
        }
        var stu1 = createStudents("rosy", "16", 2.88)
        console.log(stu1);

        function createStudent(name, age, height) {

        var stu1 = createStudent("why", 18, 1.88)

        var stu3 = createStudent("lisa", 100, 1.88)
