<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str1 = "hello"
        var str2 = "world"
        var str3 = "rose"
        //字符串的拼接
        var newStr = str1 + str2 + str3
        console.log(newStr)

        //concat方法:链式调用
        var newStr1 = str1.concat(str2).concat(str3)
        var newStr2 = str1.concat(str2, str3, "abc", "lisa")
        console.log(newStr1)
        console.log(newStr2)

        //2.删除收尾的空格
        console.log("            why   abc".trim())

        //3.字符串切割split
        var message = "abc-cba-nba"
        //转成数组 split
        var items = message.split("-")
        //转成字符串join
        var newMessage = items.join("*")
        console.log(newMessage)
        //limit:限制返回片段的数量
        

    </script>
</body>

</html>
