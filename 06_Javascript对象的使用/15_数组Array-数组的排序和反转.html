<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var nums = [40, 30, 4, 2, 3, 1, 90, 199]

        //sort:排序 方法 快速排序
        nums.sort(function (num1, num2) {
            //两个元素进行比较 谁小谁排在前面
            // return num1- num2
            return num2 - num1  //反转结果
        })
        console.log(nums);
        //reverse 数组反转
        // console.log(nums.reverse());

        //复杂类型排序
        var students = [
            { id: 100, name: "why", age: 18 },
            { id: 101, name: "rose", age: 12 },
            { id: 102, name: "jisoo", age: 14 },
            { id: 103, name: "lisa", age: 10 }
        ]
        students.sort(function (item1, item2) {
            return item2.name - item1.name
        })
        console.log(students); 
 

       // name字符串编码的大小排序
        // 冒泡排序、插入排序、选择排序、堆排序、希尔排序、快速排序


    </script>
</body>

</html>
