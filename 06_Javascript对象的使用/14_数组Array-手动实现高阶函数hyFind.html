            { id: 101, name: "rose", age: 18 },
            { id: 102, name: "jisoo", age: 18 },
            { id: 103, name: "lisa", age: 18 }

        Array.prototype.lydFind = function(fn) {
            var item = undefined
            for (var i = 0; i < this.length; i++) {
                var isFlag = fn(this[i], i, this)
                if (isFlag) {
                    item = this[i]
                    break  //查找完终止
                    //return this[i]
                }
            }
            return item;
        }
