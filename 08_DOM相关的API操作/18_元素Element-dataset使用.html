    <title>Document</title>

<body>
    <div class="box" id="abc" data-age="18" data-height="1.88"></div>
    <script>

        //小程序开发使用
        console.log(boxEl.dataset.age);
        console.log(boxEl.dataset.height);
        
    </script>
