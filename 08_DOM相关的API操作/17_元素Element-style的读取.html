<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="box" style="background-color: red; color: black;">
        我是box
    </div>
    <script>

        var boxEl = document.querySelector(".box")
        console.log(boxEl.style.backgroundColor);


        console.log(boxEl.style.fontSize); //拿不到 为空
        //如果我们需要读取样式:
        // 对于内联样式,是可以通过style.*的方式读取到的
        // 对于style,css文件中的样式,是读取不到

        // 我们可以通过getComputedStyle的全局函数来实现
        // console.log(getComputedStyle(boxEl).fontSize);
        console.log(getComputedStyle(boxEl).fontSize);


    </script>
</body>

</html>
