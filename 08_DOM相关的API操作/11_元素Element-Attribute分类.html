<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!--属性： attribute（特性） -->
    <!-- 
    attribute的分类：
    1.如果是html标准制定的attribute，称之为标准Attribute （id class title）
    2.如果是自己定义的attribute，称之为非标准Attribute （age height）
 -->

    <div id="abc" class="box" title="box" age="18" height="1.88">
        哈哈哈哈哈哈哈,我是box
    </div>
    <a href="http://www.baidu.com"> 百度一下</a>
</body>

</html>
